<div>
<div id="searchBox">
        	<input type="text" ng-model="searchText" placeholder="Search"  ng-change=		                                       								"onKeyPress($event)"/>
        </div>
 		
   <br />
                                       

   <table class="table table-hover">
        <thead>
          <tr>
            <th>File Name</th>
            <th>Extension</th>
            <th>Directory/File</th>
          </tr>
        </thead>
        <tbody>
        <tr style="background-color:#666;color:#FFF" ng-if="message!='public'" ng-click="exploreDirectoryRel('\\..')">
        <td >/..</td>
        <td>Parent Directory</td>
        <td>Back</td></tr>
          <tr ng-repeat="file in files|filter:searchText" ng-if="file.IsDirectory" ng-click="exploreDirectory(file.Path)">
          	
            <td>{{file.Name}}</td>
            <td>{{file.Ext}}</td>
            <td >Directory</td>
          </tr>
          <tr ng-repeat="file in files|filter:searchText" ng-if="!file.IsDirectory" ng-click="showFile(file.Path)">
          	
            <td>{{file.Name}}</td>
            <td>{{file.Ext}}</td>
            <td >File</td>
          </tr>
          
         </tbody>
         <tfoot>
            
 			<td colspan="12" style="background-color:#09C; color:#FFF">
 			 <div class="col-centered" >
 			Folder Structure:<b>{{message}}</b>
        </div>
        </td>
  			</tfoot>
            
      </table>
</div>
